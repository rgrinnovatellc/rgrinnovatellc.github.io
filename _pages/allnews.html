<h2>News</h2>

<div class="jumbotron">
{% for article in site.data.news %}
<div class="news-item" style="margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color);">
    <div class="news-date" style="font-weight: 600; color: var(--text-secondary); margin-bottom: 0.5rem;">
        {{ article.date }}
    </div>
    <div class="news-headline" style="color: var(--text-primary);">
        {{ article.headline }}
    </div>
</div>
{% endfor %}
</div>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    
    <!-- Direct Card Border Fix - Loads before Bootstrap -->
    <style>
      /* FORCE THIN CARD BORDERS - OVERRIDES EVERYTHING */
      .card,
      .card-header,
      .card-body,
      .card-footer {
        border-width: 0.1px !important;
        border-style: solid !important;
        border-color: rgba(222, 226, 230, 0.3) !important;
      }
      
      .card-header {
        border-bottom-width: 0.1px !important;
        border-bottom-style: solid !important;
        border-bottom-color: rgba(222, 226, 230, 0.3) !important;
      }
      
      .card-footer {
        border-top-width: 0.1px !important;
        border-top-style: solid !important;
        border-top-color: rgba(222, 226, 230, 0.3) !important;
      }
      
      /* Dark theme */
      [data-theme="dark"] .card,
      [data-theme="dark"] .card-header,
      [data-theme="dark"] .card-body,
      [data-theme="dark"] .card-footer {
        border-color: rgba(73, 80, 87, 0.3) !important;
      }
      
      [data-theme="dark"] .card-header {
        border-bottom-color: rgba(73, 80, 87, 0.3) !important;
      }
      
      [data-theme="dark"] .card-footer {
        border-top-color: rgba(73, 80, 87, 0.3) !important;
      }
    </style>
    
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
    <link rel="shortcut icon" type ="image/x-icon" href="{{ site.baseurl }}/favicon.ico">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css">
    
    <!-- Live Editor Assets -->
    <link rel="stylesheet" href="{{ '/assets/live-editor.css' | relative_url }}">
    <script src="{{ '/assets/live-editor.js' | relative_url }}" defer></script>

    <link rel="preconnect" href="https://player.vimeo.com">
    <link rel="preconnect" href="https://i.vimeocdn.com">
    <link rel="preconnect" href="https://f.vimeocdn.com">

    <script src="{{ "/assets/javascript/theme-switcher.js" | relative_url }}" defer></script>


{% if jekyll.environment == 'production' %}
{% include analytics.html %}
{% endif %}

{% include mathjax.html %}

  </head>
